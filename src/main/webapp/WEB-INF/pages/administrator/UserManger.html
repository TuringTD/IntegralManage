<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">  
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>成员管理</title>
	    <link rel="stylesheet" type="text/css" th:href="@{/static/css/normalize.css}" />
	    <link rel="stylesheet" type="text/css" th:href="@{/static/css/demo.css}" />
	    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
	    <link rel="stylesheet" type="text/css" th:href="@{/static/css/stuManger.css}" />
	
	</head>
	<body>
		<div class="r-top">
				<div class="titile hidden-xs hidden-sm">
					<div class="img">
						<i class="glyphicon glyphicon-education"></i>
					</div>
					<div class="detail-info">
						<span class="p1">成员管理</span><br />
						<span class="p2"><i class="glyphicon glyphicon-grain"></i>&nbsp;进行管理员的添加或修改</span>
					</div>
				</div>
				<div class="input-group">
					<div class="e-input"><input type="text" placeholder="输入学号查询"/></div>
					<div class="search"><a href=""><i class="glyphicon glyphicon-search"></i></a></div>
				</div>
			</div>
			<div class="r-main">
				<form action="" class="myform">
					<div class="option">
						<span class="o-left">
							<input type="checkbox" name="all" id="all" class="check" /><span>选择全部</span>
						</span>
						<span class="o-right">
							<a href="javascript:void(0)" class="alldetele"><img  th:src="@{img/alldelete.png}" width="20px" height="20px"/><span>删除</span></a>
						</span>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>							   
						    	<tr>
						    		<td>学号</td>
						    		<td>姓名</td>
						    		<td>部室</td>
						    		<td>手机号</td>
						    		<td>头像</td>
						    		<td>操作</td>
						    	</tr>
						    </thead>
						    <tbody>
						    	 <tr th:each="prod : ${pageInfo.list}">
								   <td th:text="${prod.student_id}"></td>
								   <td th:text="${prod.name}"></td>
								   <td th:text="${prod.clubroom}"></td>
								   <td th:text="${prod.phone}"></td>
								   <td th:text="${prod.pic}"></td>
								   <td>
								       <a href="javascript:void(0)" class="edit"><img  th:src="@{img/edit.png}"  alt="编辑" width="20px" height="20px" /></a>
						    		   <span class="mid">|</span>
						    		   <a href="javascript:void(0)" class="delete"><img th:src="@{img/delete.png}" width="20px" height="20px"/></a>
						    	   </td>
								</tr>
						    </tbody>
						</table>
					</div>
					<div class="mybtn">
						<input type="submit" name="cancel" id="cancel" value="添加用户" class="btn btn-default" />
						<span></span>
						<input type="button" name="cancel" id="cancel" value="删除用户" class="btn btn-default" />
					</div>
				</form>
			</div>
			<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$(function(){
					$('#all').click(function(){
						if(this.checked){
							$('.first :checkbox').prop("checked",true)
						}else{
							$('.first :checkbox').prop("checked",false)
						}
					});
				})
			</script>
	</body>
</html>
